<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="generalstyles.css">
    <script src="gamelogic.js"></script>
    <title>Document</title>
</head>
<body>
    <form id="gameForm">
        <label type="number" for="range">Range 1 to: </label>
        <input type="text" id="range" name="range"><br><br>

        <label type="number" for="attempts">Attempts: </label>
        <input type="text" id="attempts" name="attempts"><br><br>

        <input type="checkbox" id="hints" name="hints" value="Enabled">
        <label for="hints"> Lower / Higher Hints ?</label><br><br>
  
        <button type="submit" id="submit">Submit changes</button>
        <br><br>

        <div> Select a border theme:</div>

        <div id="borders">
            <img onclick="bamboo()" src="bamboo.png" alt="bamboo" width="50px" height="50px">
            <img onclick="shells()" src="shells.png" alt="shells" width="50px" height="50px">
            <img onclick="water()" src="sea.jpeg" alt="sea" width="50px" height="50px">
            <br>
            <img onclick="cast()" src="spongebob.jpeg" alt="spongebob" width="50px" height="50px">
            <img onclick="spongebob()" src="faces.jpeg" alt="spongebob faces" width="50px" height="50px">
        </div>

    </form>
    
</body>
</html>
